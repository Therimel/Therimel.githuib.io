  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");

<link rel="stylesheet" href="style.css">

  <style>
    h1 {
      text-align: center;
      color: #007B7F;
    }

    form {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    padding: 20px 25px; 
    border-radius: 8px;
    border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #007B7F;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #005f61;
    }

    .social {
      text-align: center;
      margin-top: 40px;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #007B7F;
    }

    .social a:hover {
      text-decoration: underline;
    }
  </style>
</head>
